<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caisse</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <br>
        <center>
            <input class="bignumber" type="text" onkeydown="" value="0">
            <div class="grid">
                <button disabled>Caisse</button><button>Rendu</button>
            </div>
        </center>
        <h1>Monnaie acceptés</h1>
        <div id="cash_menu" class="grid monnaie">
            <img onclick="cashmanager.add_cash(this, 0.1, 'cashgiven_menu')" src="img/euros/cash_0_1.png">
            <img onclick="cashmanager.add_cash(this, 0.2, 'cashgiven_menu' )" src="img/euros/cash_0_2.png">
            <img onclick="cashmanager.add_cash(this, 0.5, 'cashgiven_menu')" src="img/euros/cash_0_5.png">
            <img onclick="cashmanager.add_cash(this, 1, 'cashgiven_menu')" src="img/euros/cash_1.png">
            <img onclick="cashmanager.add_cash(this, 2, 'cashgiven_menu')" src="img/euros/cash_2.png">
            <img class="bill" onclick="cashmanager.add_cash(this, 5, 'cashgiven_menu')" src="img/euros/cash_5.png">
            <img class="bill" onclick="cashmanager.add_cash(this, 10, 'cashgiven_menu')" src="img/euros/cash_10.png">
            <img class="bill" onclick="cashmanager.add_cash(this, 20, 'cashgiven_menu')" src="img/euros/cash_20.png">
            <img class="bill" onclick="cashmanager.add_cash(this, 50, 'cashgiven_menu')" src="img/euros/cash_50.png">
            <img class="bill" onclick="cashmanager.add_cash(this, 100, 'cashgiven_menu')" src="img/euros/cash_100.png">
            <img class="bill" onclick="cashmanager.add_cash(this, 200, 'cashgiven_menu')" src="img/euros/cash_200.png">
        </div>
        <br>
        <h1>Monnaie donnée</h1>
        <div id="cash_given" class="monnaie">
            <div class="grid">
                <div id="cashgiven_menu_0_1_box"></div>
                <div id="cashgiven_menu_0_2_box"></div>
                <div id="cashgiven_menu_0_5_box"></div>
            </div>
            <div class="grid">
                <div id="cashgiven_menu_1_box"></div>
                <div id="cashgiven_menu_2_box"></div>
            </div>
            <div class="grid">
                <div id="cashgiven_menu_5_box"></div>
                <div id="cashgiven_menu_10_box"></div>
                <div id="cashgiven_menu_20_box"></div>
            </div>
            <div class="grid">
                <div id="cashgiven_menu_50_box"> </div>
                <div id="cashgiven_menu_100_box"> </div>
                <div id="cashgiven_menu_200_box"> </div>
            </div>
        </div>
        <h1 id="cashgiven_label">Monnaie à rendre</h1>
        <div id="cash_to_give" class="monnaie">
            <div class="grid">
                <div id="cash_to_give_menu_0_1_box"></div>
                <div id="cash_to_give_menu_0_2_box"></div>
                <div id="cash_to_give_menu_0_5_box"></div>
            </div>
            <div class="grid">
                <div id="cash_to_give_menu_1_box"></div>
                <div id="cash_to_give_menu_2_box"></div>
            </div>
            <div class="grid">
                <div id="cash_to_give_menu_5_box"></div>
                <div id="cash_to_give_menu_10_box"></div>
                <div id="cash_to_give_menu_20_box"></div>
            </div>
            <div class="grid">
                <div id="cash_to_give_menu_50_box"> </div>
                <div id="cash_to_give_menu_100_box"> </div>
                <div id="cash_to_give_menu_200_box"> </div>
            </div>
        </div>
        <h1>Caisse</h1>
        <div id="cashbox" class="monnaie">
            <table>
                <tr>
                    <td id="cashbox_menu_0_1_box"></td>
                    <td id="cashbox_menu_0_2_box"></td>
                    <td id="cashbox_menu_0_5_box"></td>
                </tr>
                <tr>
                    <td id="cashbox_menu_1_box"></td>
                    <td id="cashbox_menu_2_box"></td>
                </tr>
                <tr>
                    <td id="cashbox_menu_5_box"></td>
                    <td id="cashbox_menu_10_box"></td>
                    <td id="cashbox_menu_20_box"></td>
                </tr>

                <tr>
                    <td id="cashbox_menu_50_box"> </td>
                    <td id="cashbox_menu_100_box"> </td>
                    <td id="cashbox_menu_200_box"> </td>
                </tr>
            </table>
        </div>
    </div>

    <main id="page" class="container">
    </main>
</body>


<script src="js/cash.js"></script>

<script>
    cashmanager = new CashManager();
    cashmanager.fill_cash("cashbox_menu", cashmanager.cashbox_item);
</script>

</html>
