<div class="container">

    <div id="usage_options" class="middle">
        <label>
            <input type="radio" name="radio" onclick="toggleUsageTimer(false)" />
            <div class="selected box">
                <span>15 Minutes</span>
            </div>
        </label>
        <label>
            <input type="radio" name="radio" onclick="toggleUsageTimer(false)"/>
            <div class="selected box">
                <span>30 Minutes</span>
            </div>
        </label>

        <label>
            <input type="radio" name="radio" checked onclick="toggleUsageTimer(true)"/>
            <div class="selected box">
                <span>Heure(s)</span>
            </div>
        </label>
    </div>

    <center>
        <label id="usage_unit" class="mediumnumber">Heures</label>
        <input type="number" class="bignumber" id="timeCounter" min=1 max=20 value="1">
    </center>
</div>
